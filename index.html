<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.0/sandstone/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons-wind.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Weather App</title>
</head>
<body id="background">

<!-- Header with serach box to search for wanted city -->
    <div class="main-layout col-12">
        <header>
            <div class="row">
                <div class="col-12">
                    <input type="text" autocomplete="off" class="search" placeholder="Which city? ..."/>
                 </div>
            </div>
        </header>
       
<!-- Main two sections where all weather items are being displayed for end user -->
        <main>
            <section class="current-location col-12">
            <div class="row">
                <div class="col-12 center">
                    <div class="city">London</div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="date">29 May 2020</div>
                </div>
            </div>
            </section>
            <section class="current-temp col-12">
                <div class="row">
                    <div class="col-12">
                        <div class="temperature">18<span>°C</span></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="weather-cond">Cloudy</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="weather-icon">
                            <img src="assets/img/icons/unknown.png" alt="">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="temp-diff">12°C / 20°C </div>
                    </div>
                </div>    
            </section>
        </main>
    </div>

<!-- Script links for jQuery and to main js file to run app -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>


<script src="assets/js/script.js"></script>

</body>
</html>
